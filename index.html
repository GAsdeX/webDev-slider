<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider | Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slide-row">
            <div class="slide"><img src="img/avatar1.jpg" alt=""></div>
            <div class="slide"><img src="img/avatar2.jpg" alt=""></div>
            <div class="slide"><img src="img/avatar3.jpg" alt=""></div>
            <div class="slide"><img src="img/avatar4.jpeg" alt=""></div>
            <div class="slide"><img src="img/avatar5.jpeg" alt=""></div>
        </div>

        <a id="left" class="arrow"></a>
        <a id="right" class="arrow"></a>

        <footer class="nav-panel">
            <a class="active" data-slide="1"></a>
            <a data-slide="2"></a>
            <a data-slide="3"></a>
            <a data-slide="4"></a>
            <a data-slide="5"></a>
        </footer>
    </div>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
